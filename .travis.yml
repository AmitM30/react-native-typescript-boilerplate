before_install:
  - npm i -g npm@6.7.0
  - npm i -g yarn@1.9.2
jobs:
  include:
    - stage: Test and lint ✅
      language: node_js
      node_js: 8.11.2
      install: yarn
      script: npm run lint
    - stage: Build Android ✅
      language: android
      android:
        components:
          - tools
          - platform-tools
          - tools
          - build-tools-26.0.2
          - build-tools-27.0.3
          - android-26
          - android-27
          - addon-google_apis-google-26
      sudo: true
      install:
        - yarn install
      script:
        - cd android && ./gradlew assembleRelease && cd ..
