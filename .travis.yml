jobs:
  include:
    - stage: Test and lint âœ…
      before_install:
        - npm i -g npm@6.7.0
        - npm i -g yarn@1.9.2
      language: node_js
      node_js: 8.11.2
      install: yarn
      script: npm run lint
    - stage: Build Android ðŸ¤–
      before_install:
        - sudo apt update
        - sudo apt-get install -y nodejs npm
        - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
        - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
        - sudo apt install yarn
        # - npm i -g yarn@1.9.2
      language: android
      android:
        components:
          - tools
          - platform-tools
          - tools
          - build-tools-26.0.2
          - build-tools-27.0.3
          - android-26
          - android-27
          - addon-google_apis-google-26
      sudo: true
      install:
        - yarn install
      script:
        - cd android && ./gradlew assembleRelease && cd ..
