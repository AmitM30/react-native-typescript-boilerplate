  if: branch = master AND type = push
  language: node_js
  node_js: 8.11.2
  os: osx
  osx_image: xcode9.2
  before_install: bundle install
  before_script:
    - ./internals/scripts/travis/gitconfig.sh
  install: yarn
  script: react-native run-ios
