- stage: Test and lint ‚úÖ
  language: node_js
  node_js: 8.11.2
  install: yarn
  script: npm run test
- stage: Deploy Android ü§ñ
  if: branch = master AND type = push
  language: android
  jdk: oraclejdk8
  android:
    components:
      - tools
      - platform-tools
      - android-26
      - extra-google-m2repository
      - extra-google-google_play_services
  before_install:
    - nvm install 8.11.2
    - gem install bundler
    - bundle install
  before_script:
    - ./internals/scripts/travis/gitconfig.sh
  install: yarn
  script: npm run android
